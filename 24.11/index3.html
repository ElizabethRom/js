<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list">

    </ul>
    <script>
    const arr = ["интуитивный уровень", "поведенческий уровень", "рефлекторный уровень"];
    arr.forEach(elem=>{
        const li=document.createElement('li');
        li.textContent = elem;
        list.append(li);
    })
    </script>
</body>
</html>
